<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
        </div>
        <span></span>
        <span></span>
    </div>
    
    <script>
        setInterval(()=>{
            const time = document.querySelector("#time")
            let date = new Date();
            let hour = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();
            let daynight = "AM"
            if(hour > 12){
                daynight = "PM"
                hour = hour - 12;
            }
            if(hour > 12){
                hour = hour - 12;
            }
            if(min < 10){
                min = "0" + min;
            }
            if(sec < 10){
                sec = "0" + sec;
            }
            time.textContent = hour +":" + min + ":" + sec + "       " + daynight;
        });
    </script>
</body>
</html>
